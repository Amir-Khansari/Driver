<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعاملات مسافر و راننده</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <header>
      <h1>از اینکه در این مسیر شما رو همراهی می‌کنم بسیار خرسندم</h1>
    </header>

    <main>
      <p class="description">
        شما هم می‌توانید با بیان نظرات و انتقادات خودتون ضمن مشارکت در این تکامل، یک یادگاری از خودتون به جا بذارید.
      </p>

      <section class="form-section">
        <form id="commentForm">
          <textarea placeholder="نظر، انتقاد یا پیشنهاد شما مسافر گرامی..." required></textarea>
          <button type="submit">ارسال نظر</button>
        </form>
      </section>

      <section id="comments">
        <h2>نظرات دیگر مسافرین:</h2>
        <ul id="commentList"></ul>
      </section>
    </main>
  </div>

  <!-- اتصال به Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://llfkkxlioyoyybjevvme.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsZmtreGxpb3lveXliamV2dm1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4OTc5NTUsImV4cCI6MjA2MjQ3Mzk1NX0.43YYHpYsgaK2mJekn9D3ZzIBzuwHnHPIr4rwbUnnnuE';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  </script>

  <!-- مدیریت فرم و نظرات -->
  <script>
    const form = document.getElementById("commentForm");
    const list = document.getElementById("commentList");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const input = this.querySelector("textarea");
      const text = input.value.trim();

      if (!text) return;

      // ثبت در پایگاه داده Supabase
      const { error } = await supabase.from("comments").insert([{ text }]);
      if (error) {
        alert("خطا در ارسال نظر: " + error.message);
        return;
      }

      // نمایش در لیست
      const li = document.createElement("li");
      li.textContent = text;
      list.appendChild(li);
      input.value = "";
    });

    // واکشی نظرات قبلی از پایگاه داده
    async function loadComments() {
      const { data, error } = await supabase.from("comments").select("text");
      if (error) return;

      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.text;
        list.appendChild(li);
      });
    }

    loadComments();
  </script>
</body>
</html>
